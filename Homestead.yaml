---
ip: "192.168.57.10"
memory: 1024
cpus: 1

composer: false
laravel: false
wordpress: false
mailcatcher: false
selenium: false
yarn_install: true
bower_install: true
run_gulp: true

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ./
      to: /home/vagrant/Code

sites:
    - map: 192.168.*
      to: /home/vagrant/Code/public

variables:
    - key: APP_ENV
      value: local

databases:
  - homestead
